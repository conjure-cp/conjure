
jobs:
- job: Conjure
  timeoutInMinutes: 0
  strategy:
    matrix:
      OSLinux:
        imageName: 'ubuntu-latest'
        BIN_DIR: /bin
      OSMac:
        imageName: 'macos-latest'
        BIN_DIR: /bin
      OSWindows:
        imageName: 'vs2017-win2016'
        BIN_DIR: C:/bin
  pool:
    vmImage: $(imageName)
  steps:
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(BIN_DIR):$PATH BUILD_TESTS=true make
    displayName: "Build Conjure"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(BIN_DIR):$PATH etc/build/install-minion.sh
    displayName: "Install Minion"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(BIN_DIR):$PATH etc/build/install-glucose.sh
    displayName: "Install Glucose"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(BIN_DIR):$PATH .stack-work/*/*/*/*/*/conjure-testing --limit-time 10 --hide-successes
    displayName: "Test"

