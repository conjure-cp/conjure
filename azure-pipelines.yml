
jobs:
- job: Conjure
  timeoutInMinutes: 0
  strategy:
    matrix:
      Linux:
        imageName: 'ubuntu-latest'
        BIN_DIR: '/bin'
        PATH_PREFIX: '/bin:'
      Mac:
        imageName: 'macos-latest'
        BIN_DIR: '/bin'
        PATH_PREFIX: '/bin:'
      Windows:
        imageName: 'vs2017-win2016'
        BIN_DIR: 'C:/bin'
        PATH_PREFIX: 'C:/bin;'
  pool:
    vmImage: $(imageName)
  steps:
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(PATH_PREFIX)$PATH BUILD_TESTS=true make
    displayName: "Build Conjure"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(PATH_PREFIX)$PATH etc/build/install-minion.sh
    displayName: "Install Minion"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(PATH_PREFIX)$PATH etc/build/install-glucose.sh
    displayName: "Install Glucose"
  - bash: BIN_DIR=$(BIN_DIR) PATH=$(PATH_PREFIX)$PATH .stack-work/*/*/*/*/*/conjure-testing --limit-time 10 --hide-successes
    displayName: "Test"

