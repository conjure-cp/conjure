
jobs:
- job: Conjure
  timeoutInMinutes: 0
  strategy:
    matrix:
      Linux:
        imageName: 'ubuntu-latest'
        BIN_DIR=${HOME}/.local/bin
      Mac:
        imageName: 'macos-latest'
        BIN_DIR=${HOME}/.local/bin
      Windows:
        imageName: 'vs2017-win2016'
        BIN_DIR=/mingw64/bin
  pool:
    vmImage: $(imageName)
  steps:
  - bash: BUILD_TESTS=true make
    displayName: "Build Conjure"
  - bash: etc/build/install-minion.sh
    displayName: "Install Minion"
  - bash: etc/build/install-glucose.sh
    displayName: "Install Glucose"
  - bash: .stack-work/*/*/*/*/*/conjure-testing --limit-time 10 --hide-successes
    displayName: "Test"

