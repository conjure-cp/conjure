name: Publishing container on ghcr.io

on:
  workflow_dispatch:        # can be triggered manually
  push:
    branches:
      - main                # run for the main branch
    tags:
      - "v*.*.*"
  pull_request:             # and for PRs that edit the docker files
    paths:
      - Dockerfile
      - .github/workflows/publish-ghcr.yml
      - docker/**
      - etc/build/**
                            # other branches that want testing must create a PR

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-solvers:
    name: Build solver ${{ matrix.solver }} (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    strategy:
      fail-fast: false
      matrix:
        solver:
          - boolector
          - cadical
          - chuffed
          - gecode
          - glucose
          - kissat
          - minion
          - minisat_all
          - minizinc
          - ortools
          - runsolver
          - wmaxcdcl
          - yices
          - z3
        arch: [amd64, arm64]

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build solver rootfs
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/solvers/Dockerfile.${{ matrix.solver }}
          platforms: linux/${{ matrix.arch }}
          outputs: type=local,dest=out
          provenance: false
          sbom: false
          cache-from: type=gha,scope=solver-${{ matrix.solver }}-${{ matrix.arch }}
          cache-to: type=gha,scope=solver-${{ matrix.solver }}-${{ matrix.arch }},mode=max

      - name: Pack solver artifact
        shell: bash
        run: tar -C out -czf solver-${{ matrix.solver }}-${{ matrix.arch }}.tar.gz .

      - name: Upload solver artifact
        uses: actions/upload-artifact@v4
        with:
          name: solver-${{ matrix.solver }}-${{ matrix.arch }}
          path: solver-${{ matrix.solver }}-${{ matrix.arch }}.tar.gz

  build-conjure:
    name: Build conjure (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build conjure rootfs
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.conjure
          platforms: linux/${{ matrix.arch }}
          outputs: type=local,dest=out
          provenance: false
          sbom: false
          cache-from: type=gha,scope=conjure-${{ matrix.arch }}
          cache-to: type=gha,scope=conjure-${{ matrix.arch }},mode=max

      - name: Pack conjure artifact
        shell: bash
        run: tar -C out -czf conjure-${{ matrix.arch }}.tar.gz .

      - name: Upload conjure artifact
        uses: actions/upload-artifact@v4
        with:
          name: conjure-${{ matrix.arch }}
          path: conjure-${{ matrix.arch }}.tar.gz

  assemble-runtime:
    name: Assemble runtime (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    needs: [build-solvers, build-conjure]

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download solver artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: solver-*-${{ matrix.arch }}
          path: artifacts/solvers

      - name: Download conjure artifact
        uses: actions/download-artifact@v4
        with:
          name: conjure-${{ matrix.arch }}
          path: artifacts/conjure

      - name: Merge solver and conjure outputs
        shell: bash
        run: |
          set -euo pipefail
          rm -rf opt
          mkdir -p opt
          find artifacts/solvers -name '*.tar.gz' -print0 | while IFS= read -r -d '' tarball; do
            tar -xzf "$tarball" -C .
          done
          find artifacts/conjure -name '*.tar.gz' -print0 | while IFS= read -r -d '' tarball; do
            tar -xzf "$tarball" -C .
          done

      - name: Log into registry
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (arch)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ matrix.arch }}

      - name: Select image tags
        id: image-tags
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            {
              echo "tags<<EOF"
              echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr${{ github.event.pull_request.number }}-${{ matrix.arch }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "${{ steps.meta.outputs.tags }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi
          {
            echo "labels<<EOF"
            echo "${{ steps.meta.outputs.labels }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push runtime image (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.runtime
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          tags: ${{ steps.image-tags.outputs.tags }}
          labels: ${{ steps.image-tags.outputs.labels }}
          provenance: false
          sbom: false

  publish-manifest:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-24.04
    needs: [assemble-runtime]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (manifest)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Select manifest tags
        id: manifest-tags
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            {
              echo "tags<<EOF"
              echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr${{ github.event.pull_request.number }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "${{ steps.meta.outputs.tags }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push multi-arch manifest
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ steps.manifest-tags.outputs.tags }}" | while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create \
              --tag "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done
