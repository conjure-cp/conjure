name: Publishing container on ghcr.io

on:
  workflow_dispatch:        # can be triggered manually
  workflow_run:             # run only when all tests pass
    branches:
      - main
    workflows:
      - Running all tests
    types:
      - completed
  push:                     # for pushes to release tags (v*)
    tags:
      - "v*.*.*"
  pull_request:             # and for PRs that edit the docker files
    paths:
      - Dockerfile
      - .github/workflows/publish-ghcr.yml
                            # other branches that want testing must create a PR

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    # if this was triggered through a completed run of "Running all tests", we check if the run completed successfully
    # if it was triggered through a PR, we just run it
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: macos-latest

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Extract git version
        shell: bash
        run: bash etc/build/version.sh

      - name: Build and push (native per-arch, by digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }} # do not push if this was triggered by a PR
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Push by digest so we can assemble a multi-arch manifest later:
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write digest to file
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          mkdir -p digests
          echo "${{ steps.build.outputs.digest }}" > "digests/${{ matrix.platform }}.txt"

      - name: Upload digest artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: digests/${{ matrix.platform }}.txt

  merge:
    if: ${{ github.event_name != 'pull_request' }}
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-linux/amd64
          path: digests

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-linux/arm64
          path: digests

      - name: Create and push multi-arch manifest list for each tag
        shell: bash
        run: |
          amd64_digest="$(cat digests/linux/amd64.txt)"
          arm64_digest="$(cat digests/linux/arm64.txt)"

          for tag in ${{ steps.meta.outputs.tags }}; do
            docker buildx imagetools create \
              -t "$tag" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${amd64_digest}" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${arm64_digest}"
          done

      - name: Inspect one published tag (sanity check)
        shell: bash
        run: |
          first_tag="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          docker buildx imagetools inspect "$first_tag"
