<body>

    <form id="form" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-2">
                <label for="stepSize">Step size</label>
                <input id="stepSize" class="form-control" type="number" value="1" required>
            </div>
            <div class="col-2">
                <label for="domCount">Number of domains to show</label>
                <input id="domCount" class="form-control" type="number" value="-1" required>
            </div>
            <div class="col-2">
                <input id="check" type="checkbox" class="form-check-input" checked="true">
                <label class="form-check-label" for="check">Pretty domains</label>
            </div>
            <div class="col-2">
                <input id="labels" type="checkbox" class="form-check-input" checked="true">
                <label class="form-check-label" for="check">Pretty labels</label>
            </div>
            <div class="col-2">
                <input id="expressions" type="checkbox" class="form-check-input" checked="true">
                <label class="form-check-label" for="check">Show expressions</label>
            </div>
            <div class="col-2">
                <input id="freeze" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="check">Freeze domains</label>
            </div>
            <div class="col-2">
                <label class="form-check-label">Total nodes loaded:</label>
                <label id="total" class="form-check-label"> </label>
            </div>
        </div>
    </form>

    <div id="tree"></div>
</body>
